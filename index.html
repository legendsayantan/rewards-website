<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rewards</title>
    <link rel="stylesheet" href="css/desktop.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (orientation: portrait)">
    <link href="https://fonts.cdnfonts.com/css/primer-print-2" rel="stylesheet">

    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <div style="overflow: hidden">
        <div class="page"></div>
        <div>
            <div class="bottomHeader"></div>
            <div class="topHeader">
                <div style="display:flex; transform: translateY(100%) rotate(3deg); align-content: center; cursor: pointer">
                    <img id="rewards-logo" src="https://az15297.vo.msecnd.net/images/rewards.svg"
                        style="height: 30px;width: 30px;margin-left: 45vw;" alt="" />
                    <h3
                        style="margin:3px 0 0 0;padding: 0;font-family: 'Primer Print', serif;text-align: center;color:aliceblue;font-size: 1.17em;font-weight: bolder" id="home">
                        Rewards</h3>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="topFooter"></div>
            <div class="bottomFooter">
                <div
                    style="display:flex; transform: rotate(3deg); justify-content: center; flex-direction: row; padding-top: 10px;">
                    <div class="button" style="margin-right: 15px;" id="online">
                        <h5
                            style="margin:3px 0 0 0;padding: 0;font-family: 'Primer Print', serif;text-align: center;color:aliceblue">
                            Try Online</h5>
                    </div>
                    <div class="button" id="download">
                        <h5
                            style="margin:3px 0 0 0;padding: 0;font-family: 'Primer Print', serif;text-align: center;color:aliceblue">
                            Download</h5>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                document.getElementById("footer").setAttribute('style', 'margin-top:' + (window.innerHeight - 150) + 'px');
            </script>
        </div>
    </div>
</body>

</html>
