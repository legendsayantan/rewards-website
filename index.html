<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rewards</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/primer-print-2" rel="stylesheet">
</head>

<body>
    <div style="overflow: hidden">
        <div class="page">
            <div>
                <h3 class="pageText">Collecting rewards in old fashioned way? No more!!</h3>
            </div>
            <div>
                <p class="pageText">Introducing, the fastest and easiest way to collect rewards points.</p>

            </div>
            <div>
                <p class="pageText">Need to use multiple accounts to earn and collect faster? We got you covered.</p>
            </div>
        </div>
        <div>
            <div class="bottomHeader"></div>
            <div class="topHeader">
                <div style="display:flex; transform: translateY(100%) rotate(3deg); align-content: center;">
                    <img id="rewards-logo" src="https://az15297.vo.msecnd.net/images/rewards.svg"
                        style="height: 30px;width: 30px;margin-left: 45vw;" alt="" />
                    <h3
                        style="margin:3px 0 0 0;padding: 0;font-family: 'Primer Print', serif;text-align: center;color:aliceblue">
                        Rewards</h3>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="topFooter"></div>
            <div class="bottomFooter">
                <div
                    style="display:flex; transform: rotate(3deg); justify-content: center; flex-direction: row; padding-top: 10px;">
                    <div class="button" style="margin-right: 15px;">
                        <h5
                            style="margin:3px 0 0 0;padding: 0;font-family: 'Primer Print', serif;text-align: center;color:aliceblue">
                            Try Online</h5>
                    </div>
                    <div class="button">
                        <h5
                            style="margin:3px 0 0 0;padding: 0;font-family: 'Primer Print', serif;text-align: center;color:aliceblue">
                            Download</h5>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                document.getElementById("footer").setAttribute('style', 'margin-top:' + (window.innerHeight - 150) + 'px');
            </script>
        </div>
    </div>
</body>

</html>
