<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rewards</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/primer-print-2" rel="stylesheet">
</head>
<body>
<div style="overflow: hidden">
    <div id="page">

    </div>
    <div>
        <div class="bottomHeader"></div>
        <div class="topHeader">
            <div style="display:flex; transform: translateY(100%) rotate(3deg); align-content: center;">
                <img id="rewards-logo" src="https://az15297.vo.msecnd.net/images/rewards.svg"
                     style="height: 30px;width: 30px;margin-left: 45vw;" alt=""/>
                <h3 style="margin: 0;padding: 0;font-family: 'Primer Print', serif;text-align: center">Rewards</h3>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="topFooter"></div>
        <div class="bottomFooter"></div>
        <script type="text/javascript">
            document.getElementById("footer").setAttribute('style', 'margin-top:' + (document.body.scrollHeight - 150) + 'px');
        </script>
    </div>
</div>

</body>
</html>
